upstream frontend_servers {
    # Docker DNS resolverá todas las réplicas del servicio automáticamente
    # Round-robin load balancing entre todas las réplicas disponibles
    server app1-frontend:80 max_fails=3 fail_timeout=30s;
}

# Configurar el resolver de DNS de Docker
resolver 127.0.0.11 valid=10s ipv6=off;

server {
    listen 80;
    server_name localhost;

    location / {
        proxy_pass http://frontend_servers;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Add custom header with frontend container info
        add_header X-Served-By $upstream_addr always;
        
        # WebSocket support (if needed)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
